name: thepublictransport_app
description: Die ÖPV App für Deutschland
version: 1.1.0+11
author: Tristan Marsell, The Public Transport

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  google_maps_flutter: ^0.5.20
  http: ^0.12.0+1
  shared_preferences: 0.5.2
  sliding_up_panel: ^0.3.4
  preferences: ^4.0.0
  flutter_spinkit: 3.1.0
  sprung: 1.1.0+11
  geolocator: ^5.1.1
  gradient_widgets: ^0.5.0
  flutter_typeahead: 1.6.1
  url_launcher: 5.1.2
  transformer_page_view: 0.1.6
  eva_icons_flutter: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic pDart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  assets:
    - icons/fluxfail.png
    - icons/anja.png

  fonts:
    - family: Rubik
      fonts:
          - asset: fonts/Rubik-Regular.ttf

    - family: RubikMedium
      fonts:
          - asset: fonts/Rubik-Medium.ttf

    - family: RubikBold
      fonts:
          - asset: fonts/Rubik-Bold.ttf

    - family: RubikLight
      fonts:
          - asset: fonts/Rubik-Light.ttf


    - family: Nunito
      fonts:
          - asset: fonts/Nunito-Regular.ttf

    - family: NunitoSemiBold
      fonts:
          - asset: fonts/Nunito-SemiBold.ttf

    - family: NunitoBold
      fonts:
          - asset: fonts/Nunito-Bold.ttf

    - family: NunitoLight
      fonts:
          - asset: fonts/Nunito-Light.ttf


    - family: NunitoSans
      fonts:
          - asset: fonts/NunitoSans-Regular.ttf

    - family: NunitoSansSemiBold
      fonts:
          - asset: fonts/NunitoSans-SemiBold.ttf

    - family: NunitoSansBold
      fonts:
          - asset: fonts/NunitoSans-Bold.ttf

    - family: NunitoSansLight
      fonts:
          - asset: fonts/NunitoSans-Light.ttf

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
